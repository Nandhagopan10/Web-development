<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHZON</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" crossorigin="anonymous">
</head>
<body>
    <div class="custom_header">
        <nav class="navbar navbar-expand-lg">
            
            <a class="navbar-brand">TECHZON</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pr-md-5 justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link admin_circle"><img  src="assets\logo.webp" /> Admin</span></a>
              </div>
            </div>
        </nav>
    </div>
    <div class="main_container">
        <div class="sidebar">
            <div class="sidebar_item" id="sidebar_item_1" onclick="menuSwitch(1, 'Oppo', 'www.hilaptop.com/environment/cache/images/500_500_productGfx_33068.jpg')">Oppo</div>
            <div class="sidebar_item" id="sidebar_item_2" onclick="menuSwitch(2, 'Samsung', 'cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2020/02/samsung-galaxy-a51-diseno-1863563.jpeg?tf=1200x')">Samsung</div>
            <div class="sidebar_item" id="sidebar_item_3" onclick="menuSwitch(3, 'Iphone', 'img5.gadgetsnow.com/gd/images/products/additional/large/G306150_View_1/mobiles/smartphones/apple-iphone-13-128-gb-blue-4-gb-ram-.jpg')">I-Phone</div>
            <div class="sidebar_item" id="sidebar_item_4" onclick="menuSwitch(4, 'One Plus', 'm.media-amazon.com/images/I/61amb0CfMGL._SX679_.jpg')">Oneplus</div>
            <div class="sidebar_item" id="sidebar_item_5" onclick="menuSwitch(5, 'Xiaomi', 'i01.appmifile.com/v1/MI_18455B3E4DA706226CF7535A58E875F0267/pms_1650980913.4532219.jpg')">Xiaomi</div>
            <div class="sidebar_item" id="sidebar_item_6" onclick="menuSwitch(6, 'Vivo', 'm.media-amazon.com/images/I/31VkQxGf8DL.jpg')">Vivo</div>
        
        </div>
        <div class="content_container">
            <div class="d-flex flex-wrap" id="product_box"></div>    
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        let productName = "Oppo";
        let productImage = "www.hilaptop.com/environment/cache/images/500_500_productGfx_33068.jpg";
        
        function printProduct() {
            let productBox = document.getElementById("product_box");
            let products = []
            productBox.innerHtml = "";
            for(let i = 0; i< 50; i++) {             
                products.push(`<div class="product_card_container">
                        <div class="product_card">
                            <img src="https://${productImage}" />
                            <div class="product_details">
                                <div class="product_name">
                                    ${productName}
                                </div>
                                <div class="product_price">
                                    2000$
                                </div>
                            </div>
                        </div>
                    </div>`);
            };    
            productBox.innerHTML = products.join("");
        }
        function menuSwitch(e, name, image) {
            document.getElementById(`sidebar_item_${e}`).classList.add("active")
            productName = name;
            productImage = image;
            printProduct()
        }
        printProduct()
    </script>
</body>
</html>
